<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dougnuts</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <ul id='doughnuts'></ul>

  <h2>Bake your own:</h2>
  
  <form id="new-doughnut">
    <input type="text" id="doughnut-flavour" placeholder= "What flavour?">
    
    <select name="doughnut-style" id="doughnut-style">
      <option value="Old Fashioned">Old Fashioned</option>
      <option value="Cake">Cake</option>
      <option value="Fritter">Fritter</option>
      <option value="Yeast">Yeast</option>
    </select>

    <input type='submit' value = 'Add my doughnut'>

  </form>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="./js/doughnuts.js"></script>

</body>
</html>
