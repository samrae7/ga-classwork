<!DOCTYPE html>
<html lang="en" ng-app='toDoApp'>
<head>
  <meta charset="UTF-8">
  <title>To Do App</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/toDoController.js"></script>
</head>
<body ng-controller="ToDoController as todo">

  <header>
    <h1>To Do List</h1>
    <h3>You have {{ todo.all.length }} tasks to do </h3>
  </header>

  <form id="add-todo" ng-submit="todo.add()">
    <input type="text" placeholder="I need to..." ng-model="todo.newTodo.task">
  </form>

  <p ng-if="todo.newTodo.task">Adding the todo: <strong>{{ todo.newTodo.task }}</strong></p>

  <ul>
    <li ng-repeat="item in todo.all">
      {{ item.task }}
    </li>
  </ul>

<!--   <ul>
    <li ng-repeat+"item in todo.all">
      {{item.task}}
      
    </li>
      }
  </ul> -->



  
</body>
</html>
