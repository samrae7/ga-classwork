<!doctype html>
<html ng-app="lightsaberApp">
<head>
  <title>Test</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-resource.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/controllers.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <main ng-controller="MainController as main">
    <h1>The Lightsaber database</h1>

 <!--  edit form goes here -->

    <h2 ng-show="false">{{main.selectedCharacter.name}} wields a <span class="{{ main.selectedCharacter.lightsaber | lowercase }}">{{main.selectedCharacter.lightsaber}}</span> lightsaber</h2>
    <ul>
      <li ng-repeat="character in main.characters" ng-click="main.selectCharacter(character)">
        {{character.name}}'s lightsaber is <span class="{{ character.lightsaber | lowercase }}">{{character.lightsaber}}</span>
        
        <button ng-click="main.editCharacter(character)">Edit</button> 

      </li>
    </ul>
    <form ng-submit="main.addCharacter()">
      <input type="text" placeholder="Enter a new character" ng-model="main.newCharacter.name">
      <input type="text" placeholder="Enter lightsaber character" ng-model="main.newCharacter.lightsaber">
      <input type="submit" value="Add character">
    </form>
  </main>
</body>
</html>
